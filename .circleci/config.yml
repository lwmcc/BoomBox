version: 2.1

executors:
  android-executor:
    docker:
      - image: cimg/android:30.0.3  # Includes OpenJDK 11 and Android API 30

jobs:
  test-java:
    docker:
      - image: circleci/openjdk:17  # Ensure consistency with your Java version
    steps:
      - checkout
      - run:
          name: Set Gradle Wrapper Executable
          command: chmod +x ./gradlew
      - run:
          name: Calculate cache key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: ./gradlew check
      - run:
          command: ./gradlew androidDependencies
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: bui
